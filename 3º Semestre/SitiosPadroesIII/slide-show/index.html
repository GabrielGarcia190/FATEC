<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slide Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="main.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="editar " id="editar">
        <form class="border border-dark">
            <div class="editarSlide">
                <br>
                <label> Qual Slide deseja modificar:
                    <select onchange="opcaoSelecionada(this)">
                        <option selected> Escolha</option>
                        <option>Slide 1</option>
                        <option>Slide 2</option>
                        <option>Slide 3</option>
                    </select>

                </label>
                <button type="button" class="btn btn-success" data-toggle="tooltip" data-placement="top"
                    title="Adicionar Slide">+</button>
                <br />
                <br />
                <label>Insira o Conteudo da leganda</label>
                <input class="input-group" type="text" id="campoLegenda" />
                <br>
                <input class="input-group" type="file" onchange="carregarImagem(event)" />
                <br />
                <button type="button" class="btn btn-success" onclick="salvarEdicao()">Salvar</button>
                <button type="button" class="btn btn-danger" onclick="cancelarApreesntacao()">Cancelar</button>
                <br />
            </div>

        </form>

        </fieldset>
    </div>
    <div id="botoes">
        <div class="menu">
            <button type="button" class="btn btn-warning" onclick="editarSlide()">Editar</button>
            <button type="button" class="btn btn-success" onclick="apresentar()">Apresentar</button>
        </div>
    </div>

    <div style="display: none;" id="slide">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false" id="slide1    ">

            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/thumb-1920-410316.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 id="h1"> Slide 1 </h5>
                        <p id="p1">Some representative placeholder content for the first slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/thumb-1920-410316.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide label</h5>
                        <p>Some representative placeholder content for the second slide.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/thumb-1920-410316.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide label</h5>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</body>


</html>
