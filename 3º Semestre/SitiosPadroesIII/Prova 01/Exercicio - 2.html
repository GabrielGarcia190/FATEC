<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset='utf-8'>
    <title>EX 2</title>
</head>

<body>
    <p>INSIRA A VELOCIADADE PERMITIDA:
        <input type="text" id="velPermitida">
    </p>
    <br>
    <p>INSIRA A VELOCIADADE DO CONDUTOR:
        <input type="text" id="velCondutor">
    </p>
    <button onclick="main()">CALCULAR MULTA</button>
    <br>
    <div id="resultado"></div>
</body>
<script>
    function main() {

        
        var velPermitida = parseInt(document.getElementById("velPermitida").value);
        if (velPermitida == "" || velPermitida == 0 || isNaN(velPermitida)) {
            alert("ERROR");
            return;
        }
        
        var velCondutor = parseInt(document.getElementById("velCondutor").value);
        if (velCondutor == "" || velCondutor == 0 || isNaN(velCondutor)) {
            alert("ERROR");
            return;
        }
        var velocidade = velPermitida * 0.20;
        console.log(velocidade);
        var multado = velocidade + velPermitida;
        console.log(multado);

        if (velCondutor <= velPermitida) {
            document.getElementById("resultado").innerHTML = "SEM MULTA"
        } else if (velCondutor > velPermitida && velCondutor <= multado) {
            document.getElementById("resultado").innerHTML = "MULTA LEVE"
        } else if (velCondutor > multado) {
            document.getElementById("resultado").innerHTML = "MULTA GRAVE"
        }

    }
</script>

</html>
