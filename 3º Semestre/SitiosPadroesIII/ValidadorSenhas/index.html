<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forms - Gabriel Garcia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
</head>

<body>

    <div class="formulario">
        <form class=" container text-white my-5 border border black">
            <br/>
            <label> Nome do Usuario:</label>
            <div class="input-group">
                <input type="text" class="form-control bg-transparent text-white" required />
            </div>
            <br/>
            <label> E-mail:</label>
            <div class="input-group ">
                <input type="email" class="form-control bg-transparent text-white" required />
            </div>
            <br/>
            <label> Senha:</label>
            <div class="input-group">
                <input type="text" class="form-control  bg-transparent text-white " onblur="main()" data-js="senha" required />
            </div>
            <br/>
            <button type="submit" class="btn btn-success" data-js="">Enviar</button>
            <br/>
            <p></p>
        </form>
    </div>
    <script src="main.js"></script>
</html>
