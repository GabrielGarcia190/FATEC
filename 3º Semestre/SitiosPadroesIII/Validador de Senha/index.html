<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forms - Gabriel Garcia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="form" id="formulario">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">Insira seu nome</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="campoNome">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Insira seu e-mail:</span>
                <input type="email" class="form-control" id="CampoEmail" aria-label="Sizing example input" onblur="pegarNome(this.value)" aria-describedby="CampoEmail">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text"  for="campoSenha">Insira sua senha:</label>
                <input type="text" class="form-control" id="campoSenha" aria-label="Sizing example input" aria-describedby="campoSenha()" onblur="validaSenha()">
              </div>
              <button type="button" class="btn btn-success" style="display: none;" id="btnEnviar">Enviar</button>
        </form>
        

</html>
