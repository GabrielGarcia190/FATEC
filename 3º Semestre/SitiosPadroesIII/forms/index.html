<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forms - Gabriel Garcia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="border border-dark" id="form">
        <h1> Formulário - Gabriel Garca</h1>
        <div class="form">
            <div>
                <h5>1 - Qual o seu nome completo:</h5>
                <input class="inuput-group" type="text" id="1" name="dissertativas" style="width: 80vw" />
                <br />
                <br />
                <div class="dissertativa">
                    <h5>2 - Você acha necessários tantos exercicios do Cristiano, argumente com o professor no campo abaixo:</h5>
                    <input class="inuput-group" type="text" id="2" name="dissertativas" />
                </div>
            </div>
            <div class="checkbox">
                <h5>3 - Pegunta</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="0" id="ch0" name="check1">
                    <label class="form-check-label" for="ch0">
                        A) Botão 0
                    </label>
                    <br />
                    <input class="form-check-input" type="checkbox" value="1" id="ch1" name="check1">
                    <label class="form-check-label" for="ch1">
                        B) Botão 1
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="2" id="ch3" name="check1">
                    <label class="form-check-label" for="ch3">
                        C) Botão 2
                    </label>
                    <br />
                    <input class="form-check-input" type="checkbox" value="3" id="ch4" name="check1">
                    <label class="form-check-label" for="ch4">
                        D) Botão 3
                    </label>
                </div>
                <h5>4 - Qual das materías a seguir não faz parte do  curso de agronegócio da fatec: </h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="0" id="ch5" name="check2">
                    <label class="form-check-label" for="ch5">
                        A) Estatística
                    </label>
                    <br />
                    <input class="form-check-input" type="checkbox" value="1" id="ch6" name="check2">
                    <label class="form-check-label" for="ch6">
                        B) Produção animal
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="2" id="ch7" name="check2">
                    <label class="form-check-label" for="ch7">
                        C) Engenharia de cercas
                    </label>
                    <br />
                    <input class="form-check-input" type="checkbox" value="3" id="ch8" name="check2">
                    <label class="form-check-label" for="ch8">
                        D) Capinção de lotes 
                    </label>
                </div>
                <h5>5 - Pegunta</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="0" id="ch9" name="check3">
                    <label class="form-check-label" for="ch9">
                        A) Botão 0
                    </label>
                    <br />
                    <input class="form-check-input" type="checkbox" value="1" id="ch10" name="check3">
                    <label class="form-check-label" for="ch10">
                        B) Botão 1
                    </label>
                    <br>
                    <input class="form-check-input" type="checkbox" value="2" id="ch11" name="check3">
                    <label class="form-check-label" for="ch11">
                        C) Botão 2
                    </label>
                    <br />
                    <input class="form-check-input" type="checkbox" value="3" id="ch12" name="check3">
                    <label class="form-check-label" for="ch12">
                        D) Botão 3
                    </label>
                </div>
            </div>  
            <div class="radio">
                <h5>5 - Peguntas com Radio</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="0"
                        id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" 
                        value="1">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="2"
                        id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Default radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" 
                        value="3">
                    <label class="form-check-label" for="flexRadioDefault4">
                        Default radio
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-success" onclick="enviar()">Success</button>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
