<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
</head>

<body>
    <h1 align="center">Teste de Formulário</h1>
    <form name="formacessivel" method="" action="">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <table align="center" border="0">
                <tr>
                    <td><label for="nome">Nome: </label></td>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <td><label for="endereco">Endereço: </label></td>
                    <td><input type="text" name="endereco" id="endereco" accesskey="s"></td>
                </tr>
                <tr>
                    <td><label for="sexo">Sexo: </label></td>
                    <td><select type="text" name="sexo" id="sexo">
                            <optgroup label="sexo">
                                <option>Busco?</option>
                                <option>Quero?</option>
                                <option>Preciso?</option>
                                <option>Agora?</option>
                            </optgroup>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="estado">Estado: </label></td>
                    <td><select type="text" name="estado" id="estado">
                            <optgroup label="Estado">
                                <option>SP</option>
                                <option>RJ</option>
                                <option>MG</option>
                                <option>BA</option>
                            </optgroup>
                        </select></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="endereco" value="Enviar">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
