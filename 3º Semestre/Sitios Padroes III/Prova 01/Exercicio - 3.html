<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EX 3</title>
</head>

<body>
    <p>
        INSIRA O NOME COMPLETO DO PROFESSOR:
        <input type="text" id="nome">
    </p>
    <div id="resultado"></div>
    <button onclick="main()">MOSTRAR CRACHÁ</button>
</body>
<script>
    var campoNome;

    function main() {
        campoNome = document.getElementById("nome").value;

        if (campoNome == "" || campoNome == 0 || campoNome == Number) {
            alert("ERROR");
            return;
        }

        var nome = [];

        nome = campoNome.split(" ");
        if (nome.length < 2) {
            alert("Digite o nome Completo");
            return 0;
        };

        var u = (nome.length);
        var lastName = nome[u - 1];
        var firstName = nome[0];

        document.getElementById("resultado").innerHTML = "O NOME NO CRACHÁ É: " + firstName + " " + lastName;

    }
</script>

</html>
