<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

<body>
    <div div class="container text-white my-5">
        <h2>Pessoas</h2>
        <ul data-js="listaPessoas">
        </ul>
    </div>

    <form class=" container text-white my-5" data-js="add-pessoa-form">
        <label for="Nome">Nome: </label>
        <div class="input-group">
            <input value="Gabriel" type="text" class="form-control bg=transparent text-dark" placeholder="Insira o seu Nome" id="Nome">
        </div>
        <br />
        <label for="Sobrenome">Sobrenome:</label>
        <div class="input-group">
            <input type="text"  value="Carlos"class="form-control bg=transparent text-dark" placeholder="Insira o seu Sobrenome" id="Sobrenome">
        </div>
        <br />
        <input type="submit"   class="btn btn-primary text-dark" value="Adicionar">
    </form>
</body>
