<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Exercicio</title>
</head>

<body>
    <form name="formulario" method="post" action="">
        <p> <label for="nome">Nome</label> <input type="text" name="nome" id="nome" /> </p>
    </form>
    <div id="id_div">Texto qualquer</div>
    <ul id="lista">
        <li>Primeiro valor</li>
        <li>Segundo valor</li>
        <li>Terceiro valor</li>
        <li>Quarto valor</li>
    </ul>
    <button onClick="caixa_texto()">Valor caixa de texto</button>
    <button onClick="lista()">Valor da lista</button>
</body>


<script>

    function caixa_texto() {
        var nome = document.getElementById("nome").value;
        document.getElementById("lista").innerHTML += "<li> " + nome + "</li>";
    }
    function lista() {
        var lista_itens = document.getElementsByTagName("li");
        document.getElementById("lista").innerHTML += "<li> " + lista_itens.length + "</li>";
    }
</script>

</html>
